tags:
  - Animals
parameters: 
  - name: animal_index
    in: path
    schema:
      type: integer
  - name: animal
    in: body
    required: true
    schema:
      type: object
      properties:
        animal:
          type: string
        food:
          type: string
      responses:
        '200':
          description: Successfully updated
        '400':
          description: Invalid input, missing required fields, or other client errors