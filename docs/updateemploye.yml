tags:
  - Employe
parameters:
  - name: employe_index
    in: path
    schema:
      type: integer
  - name: employe
    in: body
    required: true
    schema:
      type: object
      properties:
        name:
          type: string
        gender:
          type: string
        age:
          type: number
      responses:
        "200":
          description: Successfully updated !
        "400":
          description: Failed to update employe
